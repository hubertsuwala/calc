<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kalkulator</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <div class="calculator">
        <div class="display">
          <div class="tap">3</div>
          <div class="score">7</div>
        </div>
        <button class="button number el-0">0</button>
        <button class="button number el-1">1</button>
        <button class="button number el-2">2</button>
        <button class="button number el-3">3</button>
        <button class="button number el-4">4</button>
        <button class="button number el-5">5</button>
        <button class="button number el-6">6</button>
        <button class="button number el-7">7</button>
        <button class="button number el-8">8</button>
        <button class="button number el-9">9</button>
        <button class="button operation el-equal">=</button>
        <button class="button operation el-plus">+</button>
        <button class="button operation el-minus">-</button>
        <button class="button operation el-multiplication">*</button>
        <button class="button operation el-division">/</button>
        <button class="button operation el-comma">,</button>
        <button class="button number el-delete">C</button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
